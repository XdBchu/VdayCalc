    <script>
        window.onload = function() {
            // Trigger multiple bursts of confetti when the page loads
            for (let i = 0; i < 20; i++) { // Increase the number of bursts
                setTimeout(() => {
                    confetti({
                        spread: 200, // Adjust spread for wider dispersion
                        particleCount: 100, // Increase the number of particles
                        origin: { x: Math.random(), y: 0 } // Randomize the x origin for full width
                    });
                }, i * 200); // Delay between bursts
            }

            // Set random speeds and positions for sliding images
            const slidingImages = document.querySelectorAll('.sliding-image');
            slidingImages.forEach(image => {
                const randomDuration = Math.random() * (10 - 1) + 2; // Random duration between 2s and 5s
                image.style.animationDuration = `${randomDuration}s`;

                // Set a random top position between 0% and 80% of the viewport height
                const randomY = Math.random() * 100; // Random value between 0 and 80
                image.style.top = `${randomY}vh`; // Set the top position in viewport height units
            });
        };
    </script>
